name: Markdown Links Check
on:
  workflow_call:
    inputs:
      config-path:
        description: 'Path to the Linkspector configuration file'
        default: ''
        required: false
        type: string
jobs:
  markdown-links:
    name: Markdown Links Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Check links in modified Markdown files
        if: inputs.config-path == ''
        uses: umbrelladocs/action-linkspector@652f85bc57bb1e7d4327260decc10aa68f7694c3 # v1.4.0
        with:
          fail_on_error: true
          filter_mode: file
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
      - name: Check links in modified Markdown files with config file
        if: inputs.config-path != ''
        uses: umbrelladocs/action-linkspector@652f85bc57bb1e7d4327260decc10aa68f7694c3 # v1.4.0
        with:
          config_file: ${{ inputs.config-path }}
          fail_on_error: true
          filter_mode: file
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
