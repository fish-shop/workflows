name: markdown-links
on:
  workflow_call:
    inputs:
      config-path:
        description: 'Path to the Linkspector configuration file'
        default: ''
        required: false
        type: string
jobs:
  markdown-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Harden runner
        uses: step-security/harden-runner@446798f8213ac2e75931c1b0769676d927801858 # v2.10.0
        with:
          egress-policy: audit
      - name: Check links in modified Markdown files
        if: inputs.config-path == ''
        uses: umbrelladocs/action-linkspector@48f983a39133f602ee5b5032b55906b906764a8c # v1.2.1
        with:
          fail_on_error: true
          filter_mode: file
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
      - name: Check links in modified Markdown files using specified config file
        if: inputs.config-path != ''
        uses: umbrelladocs/action-linkspector@48f983a39133f602ee5b5032b55906b906764a8c # v1.2.1
        with:
          config_file: ${{ inputs.config-path }}
          fail_on_error: true
          filter_mode: file
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
